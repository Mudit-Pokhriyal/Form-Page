<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Excercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="app.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="form-outer">
        <p id="description">Please fill the survery form</p>
        <form action="" id="survey-form">
                <div class="rowTab">
                        <div id="name-label" class="label" for="name"><label>Name</label>
                </div>
                <div class="rightTab"><input type="text" placeholder="Enter your name" id="name" class="input-field" required>
                </div>
                </div>
                <div class="rowTab">
                        <div id="email-label" class="label" for="email"><label>Email</label>
                </div>
                <div class="rightTab"><input type="email" placeholder="Enter your email" id="email" class="input-field" required>
                </div>
                </div>
                <div class="rowTab">
                    <div class="label" id="number-label"><label for="">Age</label></div>
                    <div class="rightTab"><input type="number" placeholder="Enter your age" min="1" max="105" class="input-field" id="number" required></div>
                </div>
                <div class="rowTab">
                    <div class="label"><label for="">Which option best describes your current role?  
                        </label></div>
                    <div class="rightTab">
                        <select name="" id="dropdown">
                                <option disabled value>Select an option</option>
                            <option value="student">Student</option>
                            <option value="Job">Full Time Job</option>
                             <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer Not to Say</option>
                                <option value="other">Others</option>                            
                        </select>
                    </div>
                </div>
                <div class="rowTab">
                    <div class="label"><label for="">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="rightTab">
                        <ul style="list-style: none">
                            <li class="radio"><label for=""><input type="radio" name="o">Definitely</label></li>
                            <li class="radio"><label for=""><input type="radio" name="o">MayBe</label></li>
                            <li class="radio"><label for=""><input type="radio" name="o">Not Sure</label></li>
                        </ul>
                    </div>
                </div>
                <div class="rowTab">
                        <div class="label"><label for="">What do you like most in FCC:</label></div>
                        <div class="rightTab">
                            <select name="" id="dropdown">
                                <option value="" disabled>Select an Option</option>
                                <option value="">Challenges</option>
                                 <option value="">Projects</option>
                                <option value="">Community</option>
                                    <option value="">Open Source</option>                            
                            </select>
                        </div>
                </div>
                <div class="rowTab">
                        <div class="label"><label for="">Things that should be improved in the future <br>(Check all that apply):  </label></div>
                        <div class="rightTab">
                            <ul style="list-style: none">
                            <li class="checkbox"><label for="" ><input type="checkbox" value="1">Front end projects</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="2">Back end projects</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="3">Data Visualization</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="4">Challenges</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="5">Open Source Community</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="6">Videos</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="7">City Meetups</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="8">Wiki</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="9">Forum</label></li>
                            <li class="checkbox"><label for=""><input type="checkbox" value="10">Additional Courses</label></li>
                        </ul>
                        </div>
                </div>
                <div class="rowTab">
                    <div class="label"><label>Any Comments or Suggestions?</label></div>
                    <div class="rightTab"><input type="textarea"  style="height: 50px; width: 280px;margin:10px; resize: vertical;" placeholder="Enter your text here..."></div>
                </div>
                <button id="submit">Submit</button>
        </form>
        </div>
</body>
</html>
